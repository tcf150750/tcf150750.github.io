	<script type="text/javascript">
			var left = document.getElementsByClassName('left');
			var timer;

			left[0].onmousemove = function (e) {
			var y = e.clientY;
			console.dir(y);	
			var h = document.documentElement.clientHeight;
			var hi = h/2;
			var _t = this;
			clearInterval(timer);
			if(y < hi) {
				//向上走
				
				timer = setInterval(function(){
					_t.scrollTop -= 1;
				},20);
			} else {
			//向下走
				timer = setInterval(function(){
					_t.scrollTop += 1;
				},20);
			 }
			console.dir(hi);
			console.dir(h);
			}	
			

			left[0].onmouseleave = function (e) {
				clearInterval(timer)
			}


	</script>
